<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="WEB-INF/templates/mastertemplate.xhtml">

    <ui:define name="redirection">
        <meta http-equiv="refresh" content="10;URL='index.xhtml'" />
    </ui:define>

    <ui:define name="content">
        <p:panelGrid columns="2" cellpadding="10">
            <p:column>
                <h:graphicImage name="polygraph.png" library="images" id="poly-image"/>
            </p:column>
            <p:column>
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        Last 5 days mood statistics
                    </f:facet>
                    <p:lineChart value="#{chartBean.linearModel(5)}" legendPosition="e" zoom="true" animate="true"
                                 title="average mood" minY="0" maxY="2" style="width:500px; height:500px;" />

                    <p:barChart id="basic" value="#{chartBean.categoryModel(5)}" legendPosition="ne"
                                title="amount of feedback" min="0" style="width:500px; height:500px;" animate="true" seriesColors="01DF01,FFBF00,FF0000"/>
                </p:panelGrid>
            </p:column>
        </p:panelGrid>
    </ui:define>

</ui:composition>

</html>
