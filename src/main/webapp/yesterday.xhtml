<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="WEB-INF/templates/mastertemplate.xhtml">

        <ui:define name="redirection">
            <meta http-equiv="refresh" content="5;URL='5days.xhtml'" />
        </ui:define>

        <ui:define name="content">
            <p:panelGrid columns="2" cellpadding="10">
               <p:column>
                    <h:graphicImage name="polygraph.png" library="images" id="poly-image"/>
               </p:column>
               <p:column>
                <b style="font-size: 20pt">Last recorded mood(#{yesterdayMood.date}):</b><br/>
                <h:graphicImage name="#{yesterdayMood.imageName}" library="images" id="yesterday-image"/><br/>
               </p:column>
            </p:panelGrid>
        </ui:define>

    </ui:composition>

</html>
